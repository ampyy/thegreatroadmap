<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Get Hired - Join Waitlist</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet" />
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Plus Jakarta Sans', sans-serif;
    background-color: #fafafa;
    color: #374151;
  }

  .container {
    display: flex;
    min-height: 100vh;
    padding: 2rem;
    gap: 4rem;
    max-width: 1200px;
    margin: auto;
    align-items: center;
  }

  /* Left Side */
  .left-side {
    flex: 1;
    position: relative;
    padding: 2rem;
    color: #1e293b; /* slate-800 */
    font-family: 'Cormorant Garamond', serif;
    overflow: visible; /* prevent clipping */
  }

  .left-side .background-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: 700;
    font-family: 'Plus Jakarta Sans', sans-serif;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: #e2e8f0; /* slate-300 */
    user-select: none;
    pointer-events: none;
    z-index: 0;
    white-space: nowrap;
    opacity: 0.8;
    font-size: clamp(3rem, 9vw, 8rem);
    max-width: 100vw;
    overflow: visible;
    text-align: center;
  }

  .left-content {
    position: relative;
    z-index: 1;
    max-width: 500px;
  }

  .company-name {
    font-size: 1.5rem;
    font-weight: 700;
    color: #2563eb; /* blue-600 */
    margin-bottom: 1rem;
  }

  .illustration {
    margin: 2rem 0;
    width: 100%;
    max-width: 480px;
  }

  .tagline {
    font-size: 2.75rem;
    font-weight: 500;
    line-height: 1.1;
    margin-bottom: 0.5rem;
    color: #1e293b; /* slate-800 */
  }

  .subtext {
    font-size: 1.125rem;
    color: #475569; /* slate-600 */
    line-height: 1.5;
  }

  /* Right Side */
  .right-side {
    flex: 1;
    background: #ffffff;
    padding: 3rem 3rem 3rem 2.5rem;
    border-radius: 1.5rem;
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.08);
    max-width: 460px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  form {
    width: 100%;
  }

  label {
    font-weight: 600;
    font-size: 1rem;
    color: #334155; /* slate-700 */
    margin-bottom: 0.5rem;
    display: block;
  }

  input, select {
    width: 100%;
    font-family: 'Plus Jakarta Sans', sans-serif;
    font-size: 1.125rem;
    padding: 1.25rem 1.5rem;
    padding-right: 20px;
    border-radius: 1rem;
    border: 1.8px solid #d1d5db; /* gray-300 */
    background-color: #fefefe;
    color: #334155; /* slate-700 */
    box-shadow: 0 3px 6px rgb(0 0 0 / 0.05);
    margin-bottom: 1.8rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input::placeholder, select::placeholder {
    color: #9ca3af; /* gray-400 */
    font-weight: 500;
  }

  input:focus, select:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 15px rgba(37, 99, 235, 0.35);
    background-color: #fff;
  }

  button {
    background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
    color: white;
    font-weight: 700;
    font-family: 'Plus Jakarta Sans', sans-serif;
    border-radius: 1rem;
    padding: 1.3rem;
    font-size: 1.25rem;
    width: 100%;
    border: none;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(37, 99, 235, 0.45);
    user-select: none;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover:not(:disabled) {
    background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
    box-shadow: 0 10px 28px rgba(30, 64, 175, 0.6);
  }

  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    box-shadow: none;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 1rem 2rem;
    background-color: #f1f5f9; /* slate-100 */
    font-size: 0.9rem;
    color: #64748b; /* slate-500 */
    font-family: 'Plus Jakarta Sans', sans-serif;
    position: sticky;
    bottom: 0;
    width: 100%;
    margin-top: 3rem;
  }

  footer a {
    margin: 0 0.8rem;
    color: #2563eb;
    text-decoration: none;
    font-weight: 600;
  }

  footer a:hover {
    text-decoration: underline;
  }

  /* Responsive */
  @media (max-width: 900px) {
    .container {
      flex-direction: column;
      padding: 1.5rem;
      gap: 2rem;
    }
    .left-side .background-text {
      font-size: clamp(2rem, 12vw, 5rem);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .right-side {
      max-width: 100%;
      padding: 2rem;
    }

    @media (max-width: 900px) {
  .container {
    flex-direction: column;
    padding: 1.5rem;
    gap: 2rem;
  }

  .left-side {
    padding: 1rem 0;
    text-align: center;
  }

  .left-side .background-text {
    font-size: clamp(2rem, 12vw, 5rem);
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    white-space: normal; /* Allow wrap if needed */
    padding: 0 1rem; /* Some padding to prevent clipping */
  }

  .left-content {
    max-width: 100%;
  }

  .illustration {
    max-width: 80%;
    margin: 1rem auto;
    display: block;
  }

  .tagline {
    font-size: 2rem;
  }

  .right-side {
    max-width: 100%;
    padding: 2rem 1.5rem;
    margin: 0 auto;
    border-radius: 1rem;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
  }

  button {
    font-size: 1.1rem;
    padding: 1rem;
  }
}

  }
</style>
</head>
<body>

<div class="container">

  <div class="left-side">
    <div class="background-text">LET'S GET YOU HIRED</div>

    <div class="left-content">
      <div class="company-name">the.great.roadmap</div>
      <img
        src="undraw_developer-activity_4zqd.svg"
        alt="Illustration"
        class="illustration"
      />
      <h1 class="tagline">Your personalized roadmap to career success</h1>
      <p class="subtext">Discover skills, projects, and job openings tailored just for you.</p>
    </div>
  </div>

  <div class="right-side">
    <form id="waitlist-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="role">Select Your Role</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="career-changer">Career Changer</option>
      </select>

      <button type="submit" id="join-btn">Join Now</button>
    </form>
  </div>

</div>

<footer>
  <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a> |
  <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a> |
  &copy; 2025 Get Hired
</footer>

<script>
  const form = document.getElementById('waitlist-form');
  const emailInput = document.getElementById('email');
  const roleSelect = document.getElementById('role');
  const btn = document.getElementById('join-btn');

  // Disable button initially
  btn.disabled = true;

  // Helper function to validate email
  function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  // Enable button only when both inputs are valid
  function updateButtonState() {
    const emailValid = isValidEmail(emailInput.value.trim());
    const roleSelected = roleSelect.value !== '';
    btn.disabled = !(emailValid && roleSelected);
  }

  emailInput.addEventListener('input', updateButtonState);
  roleSelect.addEventListener('change', updateButtonState);

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    btn.disabled = true;
    btn.textContent = 'Joining...';

    const data = {
      email: emailInput.value.trim(),
      role: roleSelect.value
    };

    try {
      const res = await fetch('https://your-api.com/api/waitlist', {
        method: 'POST',
        mode: "no-cors",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      if (!res.ok) throw new Error('Failed to join waitlist.');

      alert('Thanks for joining the waitlist!');
      form.reset();
      updateButtonState();
    } catch (err) {
      alert('Something went wrong. Please try again.');
    } finally {
      btn.textContent = 'Join Now';
    }
  });
</script>

</body>
</html>

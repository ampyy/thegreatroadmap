<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join the Waitlist | thegreatroadmap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Plus+Jakarta+Sans:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #fafafa;
    }
    h1, h2, h3 {
      font-family: 'Cormorant Garamond', serif;
    }
    a.nav-link {
      position: relative;
      padding-bottom: 2px;
    }
    a.nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: 0;
      background: #2563eb;
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    a.nav-link:hover::after {
      width: 100%;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="fixed w-full bg-white shadow-md z-30">
    <div class="container mx-auto px-8 py-5 flex justify-between items-center">
      <a href="#" class="text-2xl font-semibold text-gray-900 tracking-tight select-none">GetHired</a>
      <ul class="hidden md:flex space-x-10 text-gray-700 font-semibold text-sm">
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">Features</a></li>
        <li><a href="#" class="nav-link">About</a></li>
        <li><a href="#" class="nav-link">Contact</a></li>
      </ul>
      <button id="menu-btn" aria-label="Toggle menu" class="md:hidden focus:outline-none">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7 text-gray-900"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
      <ul class="px-8 py-4 space-y-4 text-gray-700 font-semibold text-base">
        <li><a href="#" class="block nav-link">Home</a></li>
        <li><a href="#" class="block nav-link">Features</a></li>
        <li><a href="#" class="block nav-link">About</a></li>
        <li><a href="#" class="block nav-link">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <section
    class="relative h-screen max-h-[720px] flex items-center justify-center text-center px-6 md:px-12 bg-gray-900"
    style="
      background-image: url('https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg?auto=compress&cs=tinysrgb&w=1600');
      background-size: cover;
      background-position: center;
    "
  >
    <div
      class="absolute inset-0 bg-gradient-to-br from-gray-900/90 via-gray-900/75 to-gray-900/90"
      aria-hidden="true"
    ></div>
    <div class="relative max-w-3xl text-white">
      <h1 class="text-5xl md:text-6xl font-semibold mb-6 leading-tight tracking-wide drop-shadow-lg">
        Your Personalized Roadmap to Get Hired
      </h1>
      <p class="text-lg md:text-xl max-w-xl mx-auto tracking-wide drop-shadow-md font-medium">
        Build skills, track progress, and get notified about job openings â€” all tailored for you.
      </p>
    </div>
  </section>

  <!-- Waitlist form -->
  <section class="container max-w-lg mx-auto -mt-24 bg-white rounded-xl shadow-lg p-10 relative z-20">
    <h2 class="text-3xl font-semibold text-gray-900 mb-8 text-center tracking-tight">
      Join the Waitlist
    </h2>
    <form id="waitlist-form" class="space-y-8">
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2 tracking-wide">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="you@example.com"
          class="w-full px-5 py-4 border border-gray-300 rounded-lg text-gray-900 text-base transition"
        />
      </div>
      <div>
        <label for="role" class="block text-gray-700 font-semibold mb-2 tracking-wide">Desired Role</label>
        <input
          type="text"
          id="role"
          name="role"
          required
          placeholder="Frontend Developer, Product Manager..."
          class="w-full px-5 py-4 border border-gray-300 rounded-lg text-gray-900 text-base transition"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-semibold rounded-lg py-4 text-lg shadow-md hover:shadow-lg transition"
      >
        Join Now
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="mt-auto bg-white border-t border-gray-200 py-8">
    <div class="container mx-auto px-8 flex justify-center space-x-12">
      <a
        href="https://instagram.com"
        target="_blank"
        rel="noopener"
        aria-label="Instagram"
        class="text-gray-600 hover:text-blue-600 transition transform hover:scale-110"
      >
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zM12 7a5 5 0 100 10 5 5 0 000-10zm6.5-.75a1.25 1.25 0 11-2.5 0 1.25 1.25 0 012.5 0z"
          />
          <circle cx="12" cy="12" r="3.5" />
        </svg>
      </a>
      <a
        href="https://linkedin.com"
        target="_blank"
        rel="noopener"
        aria-label="LinkedIn"
        class="text-gray-600 hover:text-blue-600 transition transform hover:scale-110"
      >
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M4.98 3.5C3.34 3.5 2 4.84 2 6.48c0 1.63 1.34 2.98 2.98 2.98 1.64 0 2.98-1.35 2.98-2.98 0-1.64-1.34-2.98-2.98-2.98zM2.5 8.75h5v12.75h-5v-12.75zM9.25 8.75h4.73v1.73h.07c.66-1.25 2.27-2.56 4.67-2.56 5 0 5.93 3.28 5.93 7.54v8.04h-5v-7.1c0-1.7-.03-3.9-2.38-3.9-2.38 0-2.75 1.86-2.75 3.78v7.22h-5v-12.75z"
          />
        </svg>
      </a>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Form submit handler (placeholder)
    document.getElementById('waitlist-form').addEventListener('submit', e => {
      e.preventDefault();
      alert('Thanks for joining the waitlist!');
      e.target.reset();
    });
  </script>
</body>
</html>

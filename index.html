    <section
        class="relative h-screen max-h-[720px] flex items-center justify-center text-center px-6 md:px-12 overflow-hidden">
        <!-- Background video -->
        <div class="absolute inset-0 bg-[#f9f7f1]/80 z-0">
        <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover z-[-1]">

            Your browser does not support the video tag.
        </video>
        </div>
        <!-- Overlay -->

        <!-- Content -->
        <div class="relative max-w-3xl text-white z-10">
            <h1 class="text-5xl md:text-6xl font-semibold mb-6 leading-tight tracking-wide drop-shadow-lg">

    <!-- Waitlist form -->
    <section class="container max-w-lg mx-auto -mt-24 bg-[#fefbf6] rounded-xl shadow-inner shadow-lg border border-gray-200 p-10 relative z-20">
        <h2 class="text-3xl font-semibold text-gray-900 mb-8 text-center tracking-tight">
            Join the Waitlist
        </h2>
        <form id="waitlist-form" class="space-y-8" novalidate>
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2 tracking-wide">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com"
                    class="w-full px-5 py-4 border border-gray-300 rounded-lg text-gray-900 text-base transition"
                    autocomplete="email" />
                <p id="email-error" class="mt-1 text-sm text-red-600 hidden">Please enter a valid email address.</p>
            </div>
            <div>
                <label for="role" class="block text-gray-700 font-semibold mb-2 tracking-wide">Desired Role</label>
                <input type="text" id="role" name="role" placeholder="Frontend Developer, Product Manager..."
                    class="w-full px-5 py-4 border border-gray-300 rounded-lg text-gray-900 text-base transition"
                    autocomplete="off" />
            </div>
            <button type="submit" id="submit-btn" disabled
                class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold rounded-lg py-4 text-lg shadow-md cursor-not-allowed select-none transition">
                Join Now
            </button>
        </form>
    </section>

    <script>
        // Mobile menu toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Email validation regex
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        const emailInput = document.getElementById('email');
        const roleInput = document.getElementById('role');
        const submitBtn = document.getElementById('submit-btn');
        const emailError = document.getElementById('email-error');

        emailInput.addEventListener('input', () => {
            const email = emailInput.value.trim();
            if (isValidEmail(email)) {
                submitBtn.disabled = false;
                submitBtn.classList.remove('cursor-not-allowed', 'opacity-50');
                emailError.classList.add('hidden');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.add('cursor-not-allowed', 'opacity-50');
                if (email.length > 0) {
                    emailError.classList.remove('hidden');
                } else {
                    emailError.classList.add('hidden');
                }
            }
        });

        document.getElementById('waitlist-form').addEventListener('submit', async e => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const role = roleInput.value.trim();

            // Show submitting UI
            submitBtn.disabled = true;
            submitBtn.classList.add('cursor-not-allowed', 'opacity-50');
            submitBtn.textContent = 'Submitting...';

            // Fire and forget the request (due to no-cors)
            fetch('https://script.google.com/macros/s/AKfycbynxnTnoLuhhsxNGkuQV7yvcHZytBIfde7e3vHhKNt4oBB2651aZqlQ212OfIKzE7HR/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, role })
            }).catch(() => {
                // Silently ignore since no-cors gives no response access
            });

            // Reset form state
            setTimeout(() => {
                alert('Thanks for joining the waitlist!');
                e.target.reset();
                submitBtn.disabled = true;
                submitBtn.classList.add('cursor-not-allowed', 'opacity-50');
                submitBtn.textContent = 'Join Now';
                emailError.classList.add('hidden');
            }, 1000);
        });

        // Initialize button disabled style
        submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
    </script>
